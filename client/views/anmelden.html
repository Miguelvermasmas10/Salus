<!DOCTYPE html>
<html lang="de">

<head>
	<!-- Grundlegende Meta-Tags und Ressourcen -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="/client/public/img/icon-128.png" />
	<meta name="apple-mobile-web-app-status-bar" content="#02BC74" />
	<link rel="manifest" href="/manifest.json">
	<title>Salus Anmelden</title>
	<!-- Verknüpfung zu externem Bootstrap und internen CSS-Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/client/public/css/main.css" />
	<link rel="stylesheet" href="/client/public/css/home.css" />
</head>

<body>
	<!-- Das Navigationsmenü -->
	<!-- Formular zum Eingeben der Nutzerdaten -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mt-5">
					<div class="card-body text-center">
						<img src="/client/public/img/icon-512.png" alt="Logo" width="150" />
						<h2 class="mt-3">Anmelden</h2>
						<form class="mt-4" action="/anmelden" method="POST">
							<div class="form-group">
								<input type="email" class="form-control" name="email" id="email" placeholder="E-Mail"
									required autocomplete="current-password"/>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="passwort" id="passwort"
									placeholder="Passwort" required autocomplete="current-password"/>
							</div>
							<div class="form-group">
								<a href="#">Passwort vergessen?</a>
							</div>
							<button type="submit" class="btn btn-primary btn-block">
								Anmelden
							</button>
						</form>
						<p class="mt-3">
							Noch kein Konto? <a href="registrieren">Registrieren</a>
						</p>
					</div>
				</div>
				<div class="text-center mt-3">
					<a href="#">Datenschutzerklärung</a> |
					<a href="#">Nutzungsbedingungen</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
	<script src="/app_init.js"></script>
	<script src="/app.js"></script>
</body>
</html>
