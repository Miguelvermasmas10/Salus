<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" href="img/icon-128.png" />
		<meta name="theme-color" content="#00FE9C" />
		<meta name="apple-mobile-web-app-status-bar" content="#02BC74" />
		<title>Salus Profil</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/home.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">
				<img
					src="../img/icon-128.png"
					width="30"
					height="30"
					class="d-inline-block align-top"
					alt="Salus logo"
				/>
				Salus
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Medikamente</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Erinnerungen</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Apothekensuche</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Profil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Abmelden</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="text-center">
				<img
					src="../img/profilbild.jpg"
					class="rounded-circle"
					alt="Profilbild"
					width="150"
					height="150"
				/>
				<h2 class="mt-3">Nutzername</h2>
			</div>

			<hr />

			<form>
				<div class="form-group">
					<label for="email">E-Mail</label>
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="name@example.com"
					/>
				</div>
				<div class="form-group">
					<label for="phone">Telefonnummer</label>
					<input
						type="tel"
						class="form-control"
						id="phone"
						placeholder="0123456789"
					/>
				</div>
				<div class="form-group">
					<label for="birthdate">Geburtsdatum</label>
					<input type="date" class="form-control" id="birthdate" />
				</div>
				<div class="form-group">
					<label for="gender">Geschlecht</label>
					<select class="form-control" id="gender">
						<option>Wählen...</option>
						<option>Männlich</option>
						<option>Weiblich</option>
						<option>Andere</option>
					</select>
				</div>
				<div class="form-group">
					<label for="medicalConditions"
						>Medizinische Bedingungen / Allergien</label
					>
					<textarea
						class="form-control"
						id="medicalConditions"
						rows="3"
					></textarea>
				</div>
				<div class="form-group">
					<label for="emergencyContact">Notfallkontakt</label>
					<input
						type="tel"
						class="form-control"
						id="emergencyContact"
						placeholder="0123456789"
					/>
				</div>
				<button type="submit" class="btn btn-primary">
					Änderungen speichern
				</button>
			</form>
		</div>

		<!-- Fußzeile -->
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container text-center">
				<span class="text-muted"
					>© 2023 Salus App. Alle Rechte vorbehalten.</span
				>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
