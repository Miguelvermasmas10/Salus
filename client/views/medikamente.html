<!DOCTYPE html>
<html lang="de">

<head>
	<!-- Grundlegende Meta-Tags und Ressourcen -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="../favicon.ico" type="image/x-icon" />
	<link rel="manifest" href="manifest.json" />
	<link rel="apple-touch-icon" href="img/icon-128.png" />
	<meta name="theme-color" content="#00FE9C" />
	<meta name="apple-mobile-web-app-status-bar" content="#02BC74" />
	<title>Salus - Medikamente</title>
	<!-- Verknüpfung zu externem Bootstrap und internen CSS-Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="../css/medications.css" />
</head>

<body>


	<div class="container mt-4 medication-list">
		<h1 class="mb-4">Meine Medikamente</h1>

		<div class="card mb-3 medication-item">
			<div class="card-body">
				<!-- Medikamenten-Icon -->
				<i class="bi bi-capsule medication-icon"></i>
				<h3 class="card-title medication-info">Medikament 1</h3>
				<p class="card-text">Dosierung: 2 Tabletten täglich</p>
				<!-- Bearbeiten-Icon -->
				<i class="bi bi-pencil-square" style="font-size: 1.5rem; color: gray; float: right"></i>
			</div>
		</div>

		<div class="card mb-3 medication-item">
			<div class="card-body">
				<!-- Medikamenten-Icon -->
				<i class="bi bi-capsule medication-icon"></i>
				<h3 class="card-title medication-info">Medikament 2</h3>
				<p class="card-text">Dosierung: 1 Tablette täglich</p>
				<!-- Bearbeiten-Icon -->
				<i class="bi bi-pencil-square" style="font-size: 1.5rem; color: gray; float: right"></i>
			</div>
		</div>

		<!-- Weitere Medikamente -->

		<!-- Button zum Hinzufügen neuer Medikamente -->
		<button class="btn add-btn position-fixed" style="bottom: 20px; right: 20px">
			<i class="bi bi-clipboard-plus" style="font-size: 1.5rem"></i>
		</button>
	</div>

	<!-- Fußzeile -->
	<footer class="footer mt-auto py-3 bg-light">
		<div class="container text-center">
			<span class="text-muted">© 2023 Salus App. Alle Rechte vorbehalten.</span>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
