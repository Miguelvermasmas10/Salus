<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="../favicon.ico" type="image/x-icon" />
	<link rel="manifest" href="manifest.json" />
	<link rel="apple-touch-icon" href="img/icon-128.png" />
	<meta name="theme-color" content="#00FE9C" />
	<meta name="apple-mobile-web-app-status-bar" content="#02BC74" />
	<title>Salus Passwort zurücksetzen</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="../css/home.css" />
</head>

<body>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mt-5">
					<div class="card-body text-center">
						<img src="../img/icon-512.png" alt="Logo" width="150" />
						<h2 class="mt-3">Passwort zurücksetzen</h2>
						<form class="mt-4" action="/passwort-reset" method="POST">
							<div class="form-group">
								<input type="email" class="form-control" name="email" id="email" placeholder="E-Mail"
									required />
							</div>
							<button type="submit" class="btn btn-primary btn-block">Passwort zurücksetzen</button>
						</form>
						<p class="mt-3">Zurück zur <a href="/anmelden">Anmeldung</a></p>
					</div>
				</div>
				<div class="text-center mt-3">
					<a href="#">Datenschutzerklärung</a> |
					<a href="#">Nutzungsbedingungen</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
