<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" href="img/icon-128.png" />
		<meta name="theme-color" content="#00FE9C" />
		<meta name="apple-mobile-web-app-status-bar" content="#02BC74" />
		<title>Salus Apotheken</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/home.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">
				<img
					src="../img/icon-128.png"
					width="30"
					height="30"
					class="d-inline-block align-top"
					alt="Salus logo"
				/>
				Salus
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Medikamente</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Erinnerungen</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Apothekensuche</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Profil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Abmelden</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="text-center">
				<h1>Apothekensuche</h1>
			</div>

			<div class="mt-4">
				<form class="form-inline my-2 my-lg-0">
					<input
						class="form-control mr-sm-2"
						type="search"
						placeholder="Apotheke oder Adresse eingeben"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Suchen
					</button>
				</form>
			</div>

			<!-- Platz für Kartenansicht -->
			<div id="map" class="mt-4" style="height: 400px">
				<!-- Karten-Integration -->
			</div>

			<!-- Platz für Apothekenliste -->
			<div class="mt-4">
				<!-- Beispiel für eine Apotheke -->
				<div class="card mb-3">
					<div class="card-body">
						<h5 class="card-title">Apotheke XYZ</h5>
						<p class="card-text">Adresse: Musterstraße 1, 12345 Stadt</p>
						<p class="card-text">
							Öffnungszeiten: Mo-Fr 8:00 - 18:00, Sa 9:00 - 13:00
						</p>
						<a href="#" class="btn btn-primary">Details</a>
					</div>
				</div>
				<!-- Weitere Apotheken ... -->
			</div>
		</div>

		<!-- Fußzeile -->
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container text-center">
				<span class="text-muted"
					>© 2023 Salus App. Alle Rechte vorbehalten.</span
				>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
